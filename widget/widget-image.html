<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/199fb83179.js"
      crossorigin="anonymous"
    ></script>
    <title>Widget Image</title>
  </head>
  <body>
    
      <nav class="navbar navbar-light bg-light fixed-top">
          <div>
            <a href="widget-list.html">
              <i class="fas fa-less-than"></i>
            </a>
            <span class="navbar-brand h1 mb-0 ml-4">Choose Widget</span>
          </div>
          <a href="widget-list.html"><i class="fas fa-check-square"></i></a>
          </nav>
      <a class="text-dark" href="widget-list.html">
        <i class="fas fa-check-square"></i>
      </a>
    </nav>
    <main class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Widget Name..."
            id="name"
          />
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Widget Text"
            id="text"
          />
        </div>
        
        <div class="form-group">
          <label for="url">URL</label>
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter image address..."
          />
        </div>
        <div class="form-group">
          <label for="width">Width</label>
          <input
            type="range"
            class="form-control"
            min="1"
            max="100"
            id="width"
          />
        </div>
        <div class="form-group">
          <label for="upload">Upload</label>
          <input type="file" class="form-control" id="upload" />
        </div>
        <button class="btn btn-primary btn-block">Upload Image</button>
        <a href="widget-list.html" class="btn btn-warning btn-block">Delete</a>
      </form>
    </main>
    <footer class="navbar navbar-light bg-light fixed-bottom">
        <span></span>
        <a href="../user/Profile.html"><i class="fas fa-user"></i></a>
      </footer>
  </body>
</html>
